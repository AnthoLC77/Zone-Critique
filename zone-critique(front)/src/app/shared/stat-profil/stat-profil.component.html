<div class="w-full max-w-3xl mx-auto space-y-4 mt-5">
    <div class="flex flex-col space-y-4" *ngFor="let stat of stats">
      <div class="font-semibold text-white flex justify-between ">
        <span>{{ stat.label }}</span>
        <span>{{ stat.value }}</span> 
    </div>
      
      <div class="relative w-full h-6 bg-gray-200 rounded-full overflow-hidden">
        <div 
          class="h-full transition-all duration-500 ease-in-out"
          [ngStyle]="{'width': stat.normalizedValue + '%', 'background-color': stat.color}"
          [class.border-radius]="true"></div>
      </div>
    </div>
  </div>
